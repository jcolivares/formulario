<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Formularios</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <!--<script src="js/jquery-3.6.0.min.js"></script>-->
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/funciones.js"></script>
</head>
<body>
    <header id="encabezado">
        <h1 id="titulo">
            Ejemplos de Formularios con Frameworks
        </h1>
        <p>Se explican los detalles básicos...</p>
    </header>
    <main id="contenido">
        <section id="datos">
            <h1 class="aparecer">Datos de Registros (Presioname!!!)</h1>
            <form action="procesar.php" id="formulario" method="GET">
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" size="40" minlength="4" maxlength="30" required><span class="obligado">*</span><br>
                <label for="contra">Contraseña:</label>
                <input type="password" name="contraseña" id="contra" readonly><br />
                <label for="comentario">Comentarios:</label>
                <textarea name="comentario" cols="80" rows="10"></textarea><br>
                <label for="edo_civil">Estado civil:</label>
                <input type="radio" name="edo_civil" id="soltero" value="1"> Soltero 
                <!-- input:radio[name="edo_civil"]*2 -->
                <input type="radio" name="edo_civil" id="casado" vale="2"> Casado
                <input type="radio" name="edo_civil" id="divorciado" value="3"> Divorciado   
                <br>
                <label for="beca">Tienes beca?</label>
                <input type="checkbox" name="beca" id="beca"><br>
                <label for="edad">Edad:</label>
                <input type="number" name="edad" id="edad" required="required" min="0" max="120">
                <span class="obligado">*</span>
                <br>
                <button type="submit">Enviar...</button>
                <button type="reset">Limpiar</button>
                <button type="button" id="calcular">Calcular</button>
            </form>
            <div id="mensaje"></div>
        </section>
    </main>
</body>
</html>
